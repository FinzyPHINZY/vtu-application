name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main # Runs this workflow whenever you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH and Deploy
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem root@your-server-ip << 'EOF'
            cd BoldData-Bills-Payment
            git pull origin main
            pnpm install  # Install dependencies
            pnpm run build  # Run build (if needed)
            pm2 restart bolddata-backend  # Restart the app
          EOF
